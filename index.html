<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 설정 - Peach</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <style>
        /* 사용자 정의 글꼴 및 스타일 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        /* Lucide 아이콘 렌더링을 위한 스크립트 */
        .lucide {
            width: 1em;
            height: 1em;
            stroke-width: 2;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 bg-[#343a40] text-gray-300 flex flex-col">
            <!-- 로고 -->
            <div class="h-16 flex items-center justify-center text-white text-2xl font-bold">
                Peach
            </div>
            
            <!-- 검색창 -->
            <div class="p-4">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </span>
                    <input type="text" class="w-full py-2 pl-10 pr-4 bg-[#495057] border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="메뉴 검색">
                </div>
            </div>

            <!-- 네비게이션 메뉴 -->
            <nav class="flex-1 px-2 py-4 space-y-2">
                <div class="px-4 text-sm font-semibold text-gray-400">비즈니스 운영</div>
                <a href="#" class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    대시보드
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    조직 관리
                </a>
                <div>
                    <button class="w-full flex items-center justify-between px-4 py-2 text-gray-100 hover:bg-gray-700 rounded-md">
                        <span class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                            결제/정산 관리
                        </span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="m6 9 6 6 6-6"/></svg>
                    </button>
                </div>
                
                <div class="pt-4 px-4 text-sm font-semibold text-gray-400">수업 운영</div>
                 <a href="#" class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8Z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
                    상담 관리
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700 rounded-md">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 22h6a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v12"/><path d="m9 18 3-3-3-3"/><path d="M3 18h6"/></svg>
                    회원 관리
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
                    콘텐츠 관리
                </a>
                 <a href="#" class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700 rounded-md">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg>
                    강사 관리
                </a>

                <div class="pt-4 px-4 text-sm font-semibold text-gray-400">사이트 운영</div>
                <div>
                    <button class="w-full flex items-center justify-between px-4 py-2 text-white bg-red-500 rounded-md">
                        <span class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                            홈페이지 관리
                        </span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform rotate-180 lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="m6 9 6 6 6-6"/></svg>
                    </button>
                    <div class="pl-8 mt-2 space-y-2">
                        <a href="#" class="block px-4 py-2 text-red-500 font-bold">기본 설정</a>
                        <a href="#" class="block px-4 py-2 hover:text-white">홈페이지 꾸미기</a>
                        <a href="#" class="block px-4 py-2 hover:text-white">상단 바 메뉴 설정</a>
                        <a href="#" class="block px-4 py-2 hover:text-white">중앙 메뉴 설정</a>
                        <a href="#" class="block px-4 py-2 hover:text-white">신규 페이지 생성</a>
                    </div>
                </div>
                 <a href="#" class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10Z"/><path d="m9 12 2 2 4-4"/></svg>
                    플러그인 관리
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <h1 class="text-xl font-bold text-gray-800">기본 설정</h1>
                <div class="flex items-center space-x-4">
                     <button class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700 relative">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                         <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </button>
                </div>
            </header>

            <!-- Content section -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-semibold text-gray-700">기본 설정</h2>
                        <button class="px-6 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">저장하기</button>
                    </div>

                    <form class="space-y-8">
                        <!-- 공개 설정 -->
                        <div class="flex items-center">
                            <label class="w-40 text-sm font-medium text-gray-600">공개 설정</label>
                            <div class="flex items-center space-x-6">
                                <label class="flex items-center">
                                    <input type="radio" name="visibility" class="form-radio text-red-500" checked>
                                    <span class="ml-2 text-gray-700">공개</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="visibility" class="form-radio text-red-500">
                                    <span class="ml-2 text-gray-700">비공개</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="visibility" class="form-radio text-red-500">
                                    <span class="ml-2 text-gray-700">점검 모드</span>
                                </label>
                            </div>
                        </div>

                        <!-- 홈페이지명 / 로고 -->
                        <div class="flex items-start">
                            <label class="w-40 text-sm font-medium text-gray-600 pt-2">홈페이지명</label>
                            <div class="flex-1 mr-8">
                                <input type="text" value="리드윈" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                            </div>
                            <div class="w-80">
                                <label class="text-sm font-medium text-gray-600">로고 파일 업로드 <span class="text-gray-400 text-xs">상단에 표시됩니다</span></label>
                                <div class="flex items-center mt-1">
                                    <div class="w-24 h-24 bg-blue-100 flex items-center justify-center rounded-md border-2 border-dashed border-blue-300 text-blue-500 font-bold">
                                        리드윈 편집
                                    </div>
                                    <div class="ml-4 flex-1">
                                        <p class="text-xs text-gray-500 mb-2">185*76 이하 / PNG, GIF, SVG / 5MB 이하</p>
                                        <button type="button" class="w-full px-4 py-2 bg-gray-700 text-white text-sm font-semibold rounded-md hover:bg-gray-800">업로드</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 설명 / 파비콘 -->
                        <div class="flex items-start">
                             <label class="w-40 text-sm font-medium text-gray-600 pt-2">설명</label>
                            <div class="flex-1 mr-8">
                                <input type="text" value="리드윈 홈페이지 입니다" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                            </div>
                             <div class="w-80">
                                <label class="text-sm font-medium text-gray-600">파비콘 업로드</label>
                                <div class="flex items-center mt-1">
                                    <div class="w-24 h-24 bg-gray-100 flex flex-col items-center justify-center rounded-md border-2 border-dashed border-gray-300 text-gray-500">
                                        <span class="text-xs">파비콘</span>
                                        <span class="text-xs">미리보기</span>
                                    </div>
                                    <div class="ml-4 flex-1">
                                        <p class="text-xs text-gray-500 mb-2">72*72 / PNG, GIF, SVG / 2MB 이하</p>
                                        <button type="button" class="w-full px-4 py-2 bg-gray-700 text-white text-sm font-semibold rounded-md hover:bg-gray-800">업로드</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 도메인 -->
                        <div class="flex items-center">
                            <label class="w-40 text-sm font-medium text-gray-600">도메인</label>
                            <div class="flex-1 mr-8">
                                <input type="text" value="leadwin" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                            </div>
                            <div class="w-80"></div> <!-- 여백용 -->
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
